<!DOCTYPE html>
<html lang="en">
<head>
  <title>Log in to All In a Box</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>-->
  <link rel="stylesheet" type="text/css" href="login.css">
</head>
<body>
	<div class="login">
		<form>
			<h3>LOG IN</h3>
			<input type="text" placeholder="Enter address or phone number"> <br><br>
			<input type="password" placeholder="Password"><br><br>
		</form>
			<button type="button" class="btn btn-info btn-block">Log In</button><br><br>
			<a href="signup.html" class="btn btn-success btn-lg" role="button">Sign Up</a>
			<button type="button" class="btn btn-link btn-lg">Forgot Password?</button>
	</div>
</body>
</html>
